function initAudio() {
    if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }
    if (audioCtx.state === 'suspended') {

function playSound(type) {
    if (!audioCtx) return;
    
    const osc = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();
    
    osc.connect(gainNode);
    gainNode.connect(audioCtx.destination);
    
    const now = audioCtx.currentTime;

    if (type === 'spin') {
        // é¦¬é”è½‰å‹•è² (ä½é »å¿«é€Ÿé‡è¤‡)
        osc.type = 'square';
        osc.frequency.setValueAtTime(100, now);
        osc.frequency.exponentialRampToValueAtTime(50, now + 0.1);
        gainNode.gain.setValueAtTime(0.05, now);
        gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
        osc.start(now);
        osc.stop(now + 0.1);
    } 
    else if (type === 'stop') {
        // åœæ­¢è² (æ¸…è„†)
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(800, now);
        osc.frequency.exponentialRampToValueAtTime(100, now + 0.15);
        gainNode.gain.setValueAtTime(0.2, now);
        gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
        osc.start(now);
        osc.stop(now + 0.15);
    } 
    else if (type === 'win') {
        // ä¸­çéŸ³æ¨‚ (ç°¡å–®ç¶éŸ³)
        const notes = [523.25, 659.25, 783.99, 1046.50, 783.99, 1046.50]; // C Major arpeggio
        let time = now;
        notes.forEach((freq, i) => {
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.connect(g);
            g.connect(audioCtx.destination);
            
            o.type = 'sine';
            o.frequency.value = freq;
            
            g.gain.setValueAtTime(0.1, time);
            g.gain.exponentialRampToValueAtTime(0.001, time + 0.3);
            
            o.start(time);
            o.stop(time + 0.3);
            time += 0.15;
        });
    }
}

/**

async function loadAssets() {
    const promises = [];
    
    // è¼‰å…¥é£Ÿç‰©åœ–ç‰‡ (æ›´æ–°è·¯å¾‘ç‚º jpg/)
    for (let i = 1; i <= TOTAL_FOODS; i++) {
        const id = `food${i}`;
        const p = new Promise((resolve) => {
            const img = new Image();
            img.src = `jpg/${id}.jpg`;
            img.onload = () => resolve({ id, img, status: 'ok' });
            img.onerror = () => resolve({ id, img: null, status: 'error' });
        }).then(data => {
            assets[data.id] = data;
        });
        promises.push(p);
    }
    
    // è¼‰å…¥ä¸»æŒäººåœ–ç‰‡ (1-11) (æ›´æ–°è·¯å¾‘ç‚º jpg/)
    for (let i = 1; i <= 11; i++) {
         const fname = `jpg/P${i}.jpg`;
         const p = new Promise((resolve) => {
            const img = new Image();
            img.src = fname;
            // æˆ‘å€‘åªé—œå¿ƒå“ªäº›æª”æ¡ˆçœŸæ­£å­˜åœ¨
            img.onload = () => resolve(fname);
            img.onerror = () => resolve(null);
        }).then(validName => {
            if(validName) hostImages.push(validName);
        });
        promises.push(p);
    }

    await Promise.all(promises);
    setRandomHost();
    initGame();
}

/**

        // æˆ‘å€‘éœ€è¦ä¸€å€‹åç§»é‡ä¾†æ¨¡æ“¬æ»¾å‹•

        this.isStopping = false;

            // ç•¶ç§»å‹•è¶…éä¸€å€‹ç¬¦è™Ÿçš„é«˜åº¦æ™‚ (åˆ‡æ›åˆ°ä¸‹ä¸€å€‹åœ–)

                this.currentId = this.nextId;
                
                // å¦‚æœæ­£åœ¨åœæ­¢ç‹€æ…‹
                if (this.isStopping) {
                    // å¦‚æœå‰›å‰›æ»‘ä¸‹ä¾†çš„é€™å€‹(ç¾åœ¨è®Šæˆcurrent) å°±æ˜¯ç›®æ¨™

                        // å®Œç¾åœæ­¢ï¼

                        playSound('stop');

                    } 
                    // å¦‚æœä¸æ˜¯ç›®æ¨™ï¼Œé‚£ä¸‹ä¸€å€‹å¿…é ˆæ˜¯ç›®æ¨™
                    else {

                    this.nextId = this.getRandomFoodId();

            }
        }
    }

        // ç¹ªè£½èƒŒæ™¯æ¢ç´‹ (å¢åŠ å‹•æ„Ÿ)
        ctx.fillStyle = this.index % 2 === 0 ? '#fafafa' : '#f0f0f0';
        ctx.fillRect(this.x, 0, SYMBOL_WIDTH, CANVAS_HEIGHT);

        // ç¹ªè£½ Current (ä¸­é–“/ä¸‹æ–¹)
        // é€™è£¡çš„é‚è¼¯ï¼šoffsetY å¢åŠ ï¼Œåœ–ç‰‡å¾€ä¸‹è·‘ã€‚
        // ç•¶ offsetY = 0, current åœ¨æ­£ä¸­é–“ã€‚
        const yCurrent = this.offsetY; 
        const yNext = this.offsetY - SYMBOL_HEIGHT;
        
        this.drawSymbol(ctx, this.currentId, this.x, yCurrent);
        this.drawSymbol(ctx, this.nextId, this.x, yNext);

        // å…§éƒ¨é™°å½± (ç«‹é«”æ„Ÿ)
        const grad = ctx.createLinearGradient(0, 0, 0, CANVAS_HEIGHT);
        grad.addColorStop(0, 'rgba(0,0,0,0.3)');
        grad.addColorStop(0.1, 'rgba(0,0,0,0)');
        grad.addColorStop(0.9, 'rgba(0,0,0,0)');
        grad.addColorStop(1, 'rgba(0,0,0,0.3)');
        ctx.fillStyle = grad;
        ctx.fillRect(this.x, 0, SYMBOL_WIDTH, CANVAS_HEIGHT);
        
        // é‚Šæ¡†ç·š
        ctx.strokeStyle = '#ddd';
        ctx.strokeRect(this.x, 0, SYMBOL_WIDTH, CANVAS_HEIGHT);

        ctx.restore();
    }

    drawSymbol(ctx, id, x, y) {
        const asset = assets[id];
        // åœ–ç‰‡ç¨å¾®ç¸®å°ç•™é‚Šè·
        const padding = 20;
        const w = SYMBOL_WIDTH - padding * 2;
        const h = SYMBOL_HEIGHT - padding * 2;
        const cx = x + padding;
        const cy = y + padding;

        if (asset && asset.img) {
            // å‹•æ…‹æ¨¡ç³Šæ•ˆæœ
            if (this.speed > 0 && !this.isLocked) { // åªè¦åœ¨å‹•å°±æ¨¡ç³Š
                ctx.save();
                ctx.filter = `blur(0px)`; 
                // æ‹‰ä¼¸åœ–ç‰‡æ¨¡æ“¬æ¨¡ç³Š
                const stretch = this.speed * 1.5;
                ctx.drawImage(asset.img, cx, cy - stretch/2, w, h + stretch);
                ctx.restore();
            } else {
                ctx.drawImage(asset.img, cx, cy, w, h);
            }
        } else {
            // Fallback
            ctx.fillStyle = '#eee';
            ctx.fillRect(cx, cy, w, h);
            ctx.fillStyle = '#333';
            ctx.font = 'bold 30px "Noto Sans TC"';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(foodData[id] || id, x + SYMBOL_WIDTH/2, y + SYMBOL_HEIGHT/2);
        }
    }
}

function initGame() {
    // å»ºç«‹ 3 å€‹æ»¾è¼ª
    reels = [new Reel(0), new Reel(1), new Reel(2)];
    loop();
}

function loop() {
    ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
    
    // æª¢æŸ¥æ˜¯å¦å…¨éƒ¨åœæ­¢
    let allLocked = true;
    
    reels.forEach(r => {
        r.update();
        r.draw(ctx);
        if (!r.isLocked) allLocked = false;
    });

    if (isSpinning && allLocked) {
        // å…¨éƒ¨é–å®šå®Œæˆï¼ŒçµæŸéŠæˆ²
        gameFinished();
    }
    
    // ç¹ªè£½ç²’å­ç‰¹æ•ˆ
    updateParticles();

    animationId = requestAnimationFrame(loop);
}

spinBtn.addEventListener('click', () => {
    if (isSpinning) return;
    initAudio(); // åˆå§‹åŒ– Audio Context (å¿…é ˆåœ¨ä½¿ç”¨è€…äº’å‹•å¾Œ)
    startSpin();
});

function startSpin() {
    isSpinning = true;
    spinBtn.disabled = true;
    statusText.innerText = "SPINNING...";
    roundCounter++;
    roundCountEl.innerText = roundCounter;
    
    // ç§»é™¤ setRandomHost()ï¼Œé€™æ¨£ä¸»æŒäººå°±ä¸æœƒè‡ªå‹•æ›äº†

    reels.forEach(r => r.start());

    // æ±ºå®šçµæœ
    const result = determineResult();
    
    // ä¾åºåœæ­¢ (æ™‚é–“ç¨å¾®ç¸®çŸ­ä¸€é»ï¼Œè®“ç¯€å¥å¿«ä¸€é»)
    setTimeout(() => reels[0].stop(result[0]), 2000);
    setTimeout(() => reels[1].stop(result[1]), 2500);
    setTimeout(() => reels[2].stop(result[2]), 3000);

    // ã€å®‰å…¨ä¿éšªçµ²ã€‘
    // ç‚ºäº†é˜²æ­¢ä»»ä½•æ„å¤–å°è‡´æŒ‰éˆ•å¡æ­»ï¼Œè¨­å®šä¸€å€‹ 8 ç§’çš„å¼·åˆ¶é‡ç½®è¨ˆæ™‚å™¨
    // å¦‚æœ 8 ç§’å¾Œ isSpinning é‚„æ˜¯ trueï¼Œå¼·åˆ¶çµæŸ
    if (failSafeTimeout) clearTimeout(failSafeTimeout);
    failSafeTimeout = setTimeout(() => {
        if (isSpinning) {
            console.log("Force Reset triggered");
            reels.forEach((r, idx) => {
                r.speed = 0;
                r.isLocked = true;
                r.currentId = result[idx]; // å¼·åˆ¶é¡¯ç¤ºçµæœ
                r.offsetY = 0;
            });
            gameFinished();
        }
    }, 8000);
}

let currentResult = []; // æš«å­˜çµæœä¾›çµæŸæ™‚ä½¿ç”¨

function gameFinished() {
    isSpinning = false;
    spinBtn.disabled = false;
    statusText.innerText = "READY";
    if (failSafeTimeout) clearTimeout(failSafeTimeout);
    
    // æª¢æŸ¥çµæœ (å¾æ»¾è¼ªå¯¦éš›ç‹€æ…‹è®€å–æœ€æº–ç¢º)
    const finalIds = reels.map(r => r.currentId);
    
    if (finalIds[0] === finalIds[1] && finalIds[1] === finalIds[2]) {
        triggerWin(finalIds[0]);
    }
}

function determineResult() {
    // åˆ¤æ–·æ˜¯å¦é”åˆ°éš¨æ©Ÿçš„ç›®æ¨™å±€æ•¸
    let isWin = false;
    if (roundCounter >= targetWinRound) {
        isWin = true;
    }
    
    let res = [];
    if (isWin) {
        // ä¸­çï¼
        const winId = `food${Math.floor(Math.random() * TOTAL_FOODS) + 1}`;
        res = [winId, winId, winId];

        // é‡ç½®å±€æ•¸ï¼Œä¸¦éš¨æ©Ÿç”¢ç”Ÿä¸‹ä¸€æ¬¡çš„ç›®æ¨™ (1~4)
        // æ›´æ–°ï¼šåŸæœ¬æ˜¯ 6ï¼Œæ”¹ç‚º 4
        roundCounter = 0;
        targetWinRound = Math.floor(Math.random() * 4) + 1;
    } else {
        // æ²’ä¸­ï¼Œç”¢ç”Ÿä¸‰å€‹ä¸åŒçš„
        let r1 = `food${Math.floor(Math.random() * TOTAL_FOODS) + 1}`;
        let r2 = `food${Math.floor(Math.random() * TOTAL_FOODS) + 1}`;
        let r3 = `food${Math.floor(Math.random() * TOTAL_FOODS) + 1}`;
        while (r1 === r2 && r2 === r3) {
            r3 = `food${Math.floor(Math.random() * TOTAL_FOODS) + 1}`;
        }
        res = [r1, r2, r3];
    }
    currentResult = res;
    return res;
}

function triggerWin(foodId) {
    playSound('win'); // æ’­æ”¾å‹åˆ©éŸ³æ•ˆ
    createParticles(CANVAS_WIDTH/2, CANVAS_HEIGHT/2);
    
    setTimeout(() => {
        const name = foodData[foodId];
        resultFoodName.innerText = name;
        
        resultImageContainer.innerHTML = '';
        if (assets[foodId].img) {
            const imgClone = assets[foodId].img.cloneNode();
            imgClone.className = 'h-full object-contain';
            resultImageContainer.appendChild(imgClone);
        } else {
            resultImageContainer.innerText = name;
        }

        resultModal.style.pointerEvents = 'auto';
        resultModal.style.opacity = '1';
        resultModal.querySelector('div').style.transform = 'scale(1)';
    }, 200);
}

function closeModal() {
    resultModal.style.opacity = '0';
    resultModal.style.pointerEvents = 'none';
    resultModal.querySelector('div').style.transform = 'scale(0.9)';
}

// ---- ç²’å­ç³»çµ± ----
function createParticles(x, y) {
    for (let i = 0; i < 150; i++) {
        particles.push({
            x: x + (Math.random()-0.5)*800, // æ•£ä½ˆåœ¨æ•´å€‹ç•«é¢
            y: y + (Math.random()-0.5)*200,
            vx: (Math.random() - 0.5) * 20,
            vy: (Math.random() - 0.5) * 20,
            life: 1.0,
            color: `hsl(${Math.random() * 60 + 20}, 100%, 50%)` // é‡‘é»ƒè‰²ç³»
        });
    }
}

function updateParticles() {
    for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.5;
        p.life -= 0.02;
        
        ctx.globalAlpha = p.life;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, Math.random()*6, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1.0;

        if (p.life <= 0) particles.splice(i, 1);
    }
}

window.onload = loadAssets;
