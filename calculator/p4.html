    <script>
        // Data Configuration
        const units = {
            length: {
                units: {
                    m: { name: '公尺 (m)', factor: 1 },
                    km: { name: '公里 (km)', factor: 1000 },
                    cm: { name: '公分 (cm)', factor: 0.01 },
                    mm: { name: '公釐 (mm)', factor: 0.001 },
                    inch: { name: '英吋 (in)', factor: 0.0254 },
                    ft: { name: '英尺 (ft)', factor: 0.3048 },
                    yd: { name: '碼 (yd)', factor: 0.9144 },
                    mi: { name: '英里 (mi)', factor: 1609.34 }
                },
                default: ['m', 'km']
            },
            weight: {
                units: {
                    kg: { name: '公斤 (kg)', factor: 1 },
                    g: { name: '公克 (g)', factor: 0.001 },
                    mg: { name: '毫克 (mg)', factor: 0.000001 },
                    lb: { name: '磅 (lb)', factor: 0.453592 },
                    oz: { name: '盎司 (oz)', factor: 0.0283495 }
                },
                default: ['kg', 'lb']
            },
            area: {
                units: {
                    m2: { name: '平方米 (m²)', factor: 1 },
                    km2: { name: '平方公里 (km²)', factor: 1000000 },
                    ha: { name: '公頃 (ha)', factor: 10000 },
                    acre: { name: '英畝', factor: 4046.86 },
                    ft2: { name: '平方英尺 (ft²)', factor: 0.092903 }
                },
                default: ['m2', 'ha']
            },
            volume: {
                units: {
                    l: { name: '公升 (L)', factor: 1 },
                    ml: { name: '毫升 (mL)', factor: 0.001 },
                    m3: { name: '立方米 (m³)', factor: 1000 },
                    gal: { name: '加侖 (US)', factor: 3.78541 },
                    cup: { name: '杯 (US)', factor: 0.236588 }
                },
                default: ['l', 'ml']
            },
            temp: {
                units: {
                    c: { name: '攝氏 (°C)', factor: 1 },
                    f: { name: '華氏 (°F)', factor: null },
                    k: { name: '克氏 (K)', factor: null }
                },
                default: ['c', 'f']
            }
        };

        let currentCategory = 'length';

        // Initialization
        window.onload = () => {
            changeCategory('length');
            setupNavigation();
        };

        function changeCategory(cat) {
            currentCategory = cat;
            
            // Update UI tabs
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('bg-indigo-600', 'text-white', 'shadow-lg', 'shadow-indigo-500/20');
                btn.classList.add('bg-slate-800', 'text-slate-400');
            });
            const activeBtn = document.getElementById(`btn-${cat}`);
            activeBtn.classList.remove('bg-slate-800', 'text-slate-400');
            activeBtn.classList.add('bg-indigo-600', 'text-white', 'shadow-lg', 'shadow-indigo-500/20');

            // Populate Dropdowns
            const fromSelect = document.getElementById('unit-from');
            const toSelect = document.getElementById('unit-to');
            fromSelect.innerHTML = '';
            toSelect.innerHTML = '';

            Object.keys(units[cat].units).forEach(key => {
                const opt1 = new Option(units[cat].units[key].name, key);
                const opt2 = new Option(units[cat].units[key].name, key);
                fromSelect.add(opt1);
                toSelect.add(opt2);
            });

            fromSelect.value = units[cat].default[0];
            toSelect.value = units[cat].default[1];

            // Initial convert
            convert('from');
            renderReference();
        }

        function convert(direction) {
            const cat = units[currentCategory];
            const fromUnit = document.getElementById('unit-from').value;
            const toUnit = document.getElementById('unit-to').value;
            const fromInput = document.getElementById('input-from');
            const toInput = document.getElementById('input-to');

            let val;
            if (direction === 'from') {
                val = parseFloat(fromInput.value);
                if (isNaN(val)) { toInput.value = ''; return; }
                toInput.value = calculate(val, fromUnit, toUnit, currentCategory).toFixed(4).replace(/\.?0+$/, "");
            } else {
                val = parseFloat(toInput.value);
                if (isNaN(val)) { fromInput.value = ''; return; }
                fromInput.value = calculate(val, toUnit, fromUnit, currentCategory).toFixed(4).replace(/\.?0+$/, "");
            }
            renderReference();
        }

        function calculate(value, from, to, catKey) {
            if (catKey === 'temp') {
                // Special Temp Logic
                let celsius;
                if (from === 'c') celsius = value;
                else if (from === 'f') celsius = (value - 32) * 5/9;
                else if (from === 'k') celsius = value - 273.15;

                if (to === 'c') return celsius;
                if (to === 'f') return (celsius * 9/5) + 32;
                if (to === 'k') return celsius + 273.15;
                return value;
            }

            const cat = units[catKey];
            const baseValue = value * cat.units[from].factor;
            return baseValue / cat.units[to].factor;
        }

        function swapUnits() {
            const fromSelect = document.getElementById('unit-from');
            const toSelect = document.getElementById('unit-to');
            const temp = fromSelect.value;
            fromSelect.value = toSelect.value;
            toSelect.value = temp;
            convert('from');
        }

        function renderReference() {
            const list = document.getElementById('reference-list');
            list.innerHTML = '';
            const val = parseFloat(document.getElementById('input-from').value) || 0;
            const fromUnit = document.getElementById('unit-from').value;
            const catUnits = units[currentCategory].units;

            let count = 0;
            for (let key in catUnits) {
                if (key === fromUnit || count >= 6) continue;
                
                const result = calculate(val, fromUnit, key, currentCategory).toFixed(3).replace(/\.?0+$/, "");
                const card = `
                    <div class="bg-slate-900/50 border border-slate-800 p-4 rounded-2xl flex flex-col items-center justify-center text-center">
                        <span class="text-indigo-400 font-bold text-lg">${result}</span>
                        <span class="text-slate-500 text-[10px] mt-1 truncate w-full">${catUnits[key].name}</span>
                    </div>
                `;
                list.innerHTML += card;
                count++;
            }
        }

        // Navigation Engine
        function setupNavigation() {
            document.querySelectorAll('[data-goto]').forEach(el => {
                el.addEventListener('click', () => {
                    const target = el.getAttribute('data-goto');
                    console.log('Navigating to:', target);
                    // In a real app, this would handle page transitions
                    // For this prototype, we'll just flash the screen
                    document.body.classList.add('opacity-0');
                    setTimeout(() => {
                        document.body.classList.remove('opacity-0');
                        alert(`導航到頁面: ${target} (僅為 prototype 演示)`);
                    }, 200);
                });
            });
        }
    </script>

<script>
  // Pro Prototype - Static Navigation Shim
  document.addEventListener('DOMContentLoaded', () => {
    document.body.addEventListener('click', (e) => {
      const target = e.target.closest('[data-goto]');
      if (target) {
        e.preventDefault();
        const pageId = target.getAttribute('data-goto');
        // Navigate to the corresponding HTML file
        window.location.href = pageId + '.html';
      }
    });
  });
</script>
