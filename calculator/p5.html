        // Setup Canvas

        let offsetX = 0; // Origin offset X
        let offsetY = 0; // Origin offset Y
        let isDragging = false;
        let lastMousePos = { x: 0, y: 0 };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            offsetX = width / 2;
            offsetY = height / 2;
            draw();
        }

        window.addEventListener('resize', resize);
        setTimeout(resize, 0);

        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastMousePos = { x: e.clientX, y: e.clientY };
        });

        window.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            // Update mouse coordinates display
            const mathX = (mouseX - offsetX) / scale;
            const mathY = (offsetY - mouseY) / scale;
            coordDisplay.innerText = `x: ${mathX.toFixed(2)}, y: ${mathY.toFixed(2)}`;

            if (isDragging) {
                offsetX += e.clientX - lastMousePos.x;
                offsetY += e.clientY - lastMousePos.y;
                lastMousePos = { x: e.clientX, y: e.clientY };
                draw();
            }
        });

        window.addEventListener('mouseup', () => isDragging = false);

        // Zoom logic
        document.getElementById('zoomIn').onclick = () => { scale *= 1.2; draw(); };
        document.getElementById('zoomOut').onclick = () => { scale /= 1.2; draw(); };

            try {
                // Safe basic math transformations
                let expr = funcStr.toLowerCase()
                    .replace(/sin/g, 'Math.sin')
                    .replace(/cos/g, 'Math.cos')
                    .replace(/tan/g, 'Math.tan')
                    .replace(/log/g, 'Math.log10')
                    .replace(/ln/g, 'Math.log')
                    .replace(/sqrt/g, 'Math.sqrt')
                    .replace(/\^/g, '**')
                    .replace(/pi/g, 'Math.PI')
                    .replace(/e/g, 'Math.E');
                
                // Using Function constructor for dynamic eval in prototype context
                return new Function('x', `return ${expr}`)(x);
            } catch (e) {
                return NaN;
            }
        }

                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
            }
            // Horizontal Grid
            for (let y = offsetY % gridStep; y < height; y += gridStep) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }

            // Axes
            ctx.strokeStyle = '#64748b';
            ctx.lineWidth = 2;
            
            // X-Axis
            ctx.beginPath();
            ctx.moveTo(0, offsetY);
            ctx.lineTo(width, offsetY);
            ctx.stroke();
            
            // Y-Axis
            ctx.beginPath();
            ctx.moveTo(offsetX, 0);
            ctx.lineTo(offsetX, height);
            ctx.stroke();

            // Axis Markers
            ctx.fillStyle = '#94a3b8';
            ctx.font = '10px monospace';
            ctx.fillText('0', offsetX + 5, offsetY - 5);
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);

                { expr: document.querySelectorAll('.function-input')[1].value, color: '#3b82f6' }
            ];

                        first = true;
                        continue;
                    }

                    const py = offsetY - (y * scale);
                    
                    if (first) {
                        ctx.moveTo(px, py);
                        first = false;
                    } else {
                        ctx.lineTo(px, py);
                    }
                }
                ctx.stroke();
            });
