/**
 * å¨ƒå¨ƒé¢¨éŸ³æ•ˆåˆæˆå™¨ (Cute/Toy/Fairy Sound Design)
 */
function initAudio() {
    if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }
    if (audioCtx.state === 'suspended') {
        audioCtx.resume();
    }
}

function playSound(type) {
    if (!audioCtx) return;
    
    try {
        const now = audioCtx.currentTime;

        if (type === 'spin') {
            // "å•µå•µå•µ" æ³¡æ³¡è²
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            osc.type = 'sine';
            osc.frequency.setValueAtTime(400, now);
            osc.frequency.exponentialRampToValueAtTime(800, now + 0.1);
            
            gainNode.gain.setValueAtTime(0.3, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
            
            osc.start(now);
            osc.stop(now + 0.1);
        } 
        else if (type === 'stop') {
            // "å®ï¼" æ¸…è„†çš„ç©å…·æ•²æ“Šè²
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            osc.type = 'sine'; 
            osc.frequency.setValueAtTime(1200, now); 
            
            gainNode.gain.setValueAtTime(0.2, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
            
            osc.start(now);
            osc.stop(now + 0.5);
        } 
        else if (type === 'win') {
            // é­”æ³•æ£’/éŸ³æ¨‚ç›’éŸ³æ•ˆ
            const notes = [523.25, 659.25, 783.99, 1046.50, 1318.51, 1567.98]; 
            let time = now;
            
            notes.forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                osc.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                osc.type = 'sine';
                osc.frequency.setValueAtTime(freq, time);
                
                gainNode.gain.setValueAtTime(0, time);
                gainNode.gain.linearRampToValueAtTime(0.2, time + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.01, time + 1.5); 
                
                osc.start(time);
                osc.stop(time + 1.5);
                
                time += 0.1;
            });
        }
    } catch (e) {
        console.warn("Audio play error", e);
    }
}

async function loadAssets() {
    const promises = [];
    
    // è¼‰å…¥é£Ÿç‰©åœ–ç‰‡
    for (let i = 1; i <= TOTAL_FOODS; i++) {
        const id = `food${i}`;
        const p = new Promise((resolve) => {
            const img = new Image();
            img.src = `jpg/${id}.jpg`;
            img.onload = () => resolve({ id, img, status: 'ok' });
            img.onerror = () => resolve({ id, img: null, status: 'error' });
        }).then(data => {
            assets[data.id] = data;
        });
        promises.push(p);
    }
    
    // è¼‰å…¥ä¸»æŒäººåœ–ç‰‡
    for (let i = 1; i <= 11; i++) {
         const fname = `jpg/P${i}.jpg`;
         const p = new Promise((resolve) => {

        }).then(validName => {

class Reel {
    constructor(index) {
        this.index = index;
        this.x = index * SYMBOL_WIDTH;
        this.offsetY = 0; 
        this.speed = 0;
        this.isStopping = false;
        this.currentId = this.getRandomFoodId();
        this.nextId = this.getRandomFoodId();
        this.targetId = null;
        this.isLocked = false;
    }

    getRandomFoodId() {
        return `food${Math.floor(Math.random() * TOTAL_FOODS) + 1}`;
    }

    start() {
        this.speed = 40; 
        this.isStopping = false;
        this.isLocked = false;
        this.targetId = null;
        // é‡ç½®ä½ç½®ï¼Œç¢ºä¿é•·æ™‚é–“é‹ä½œä¸æœƒåç§»
        this.offsetY = 0; 
    }

    stop(target) {
        this.isStopping = true;
        this.targetId = target;
    }

    update() {
        if (this.isLocked) return;

        if (this.speed > 0) {
            this.offsetY += this.speed;
            
            if (this.offsetY >= SYMBOL_HEIGHT) {
                this.offsetY = 0; 
                this.currentId = this.nextId;
                
                if (this.isStopping) {
                    if (this.currentId === this.targetId) {
                        this.speed = 0;
                        this.isLocked = true;
                        playSound('stop');
                        return;
                    } 
                    else {
                        this.nextId = this.targetId;
                    }
                } else {
                    this.nextId = this.getRandomFoodId();
                }
                
                if (isSpinning) playSound('spin');
            }
        }
    }

    draw(ctx) {
        ctx.save();
        ctx.beginPath();
        ctx.rect(this.x, 0, SYMBOL_WIDTH, CANVAS_HEIGHT);
        ctx.clip();

        // ç¹ªè£½èƒŒæ™¯ï¼šæ·¡ç²‰è‰²/ç™½è‰²äº¤æ›¿
        ctx.fillStyle = this.index % 2 === 0 ? '#fff' : '#fff5f7';
        ctx.fillRect(this.x, 0, SYMBOL_WIDTH, CANVAS_HEIGHT);

        const yCurrent = this.offsetY; 
        const yNext = this.offsetY - SYMBOL_HEIGHT;
        
        this.drawSymbol(ctx, this.currentId, this.x, yCurrent);
        this.drawSymbol(ctx, this.nextId, this.x, yNext);

        // å…§éƒ¨é™°å½±è®Šæ·¡
        const grad = ctx.createLinearGradient(0, 0, 0, CANVAS_HEIGHT);
        grad.addColorStop(0, 'rgba(255, 192, 203, 0.4)'); // é ‚éƒ¨ç²‰ç´…é™°å½±
        grad.addColorStop(0.1, 'rgba(0,0,0,0)');
        grad.addColorStop(0.9, 'rgba(0,0,0,0)');
        grad.addColorStop(1, 'rgba(255, 192, 203, 0.4)'); // åº•éƒ¨ç²‰ç´…é™°å½±
        ctx.fillStyle = grad;
        ctx.fillRect(this.x, 0, SYMBOL_WIDTH, CANVAS_HEIGHT);
        
        // åˆ†éš”ç·šæ”¹ç‚ºè™›ç·šæ•ˆæœ
        if (this.index < REEL_COUNT - 1) {
            ctx.beginPath();
            ctx.strokeStyle = '#ffccd5';
            ctx.setLineDash([10, 10]);
            ctx.moveTo(this.x + SYMBOL_WIDTH, 0);
            ctx.lineTo(this.x + SYMBOL_WIDTH, CANVAS_HEIGHT);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        ctx.restore();
    }

    drawSymbol(ctx, id, x, y) {
        const asset = assets[id];
        const padding = 20;
        const w = SYMBOL_WIDTH - padding * 2;
        const h = SYMBOL_HEIGHT - padding * 2;
        const cx = x + padding;
        const cy = y + padding;

        if (asset && asset.img) {
            if (this.speed > 0 && !this.isLocked) { 
                ctx.save();
                ctx.filter = `blur(0px)`; 
                const stretch = this.speed * 1.5;
                // é‹å‹•æ¨¡ç³Šæ™‚ç¨å¾®è®Šé€æ˜ä¸€é»ï¼Œæ„Ÿè¦ºæ›´è¼•ç›ˆ
                ctx.globalAlpha = 0.8;
                ctx.drawImage(asset.img, cx, cy - stretch/2, w, h + stretch);
                ctx.restore();
            } else {
                // éœæ­¢æ™‚åŠ ä¸€é»æŠ•å½±
                ctx.save();
                ctx.shadowColor = "rgba(0,0,0,0.1)";
                ctx.shadowBlur = 10;
                ctx.shadowOffsetY = 5;
                ctx.drawImage(asset.img, cx, cy, w, h);
                ctx.restore();
            }
        } else {
            ctx.fillStyle = '#ffecf0';
            ctx.beginPath();
            ctx.roundRect(cx, cy, w, h, 20);
            ctx.fill();
            ctx.fillStyle = '#ff8fa3';
            ctx.font = 'bold 30px "Zen Maru Gothic"';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(foodData[id] || id, x + SYMBOL_WIDTH/2, y + SYMBOL_HEIGHT/2);
        }
    }
}

function initGame() {
    reels = [new Reel(0), new Reel(1), new Reel(2)];
    loop();
}

function loop() {
    ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
    
    let allLocked = true;
    
    reels.forEach(r => {
        r.update();
        r.draw(ctx);
        if (!r.isLocked) allLocked = false;
    });

    if (isSpinning && allLocked) {
        gameFinished();
    }
    
    updateParticles();
    animationId = requestAnimationFrame(loop);
}

spinBtn.addEventListener('click', () => {
    if (isSpinning) return;
    try { initAudio(); } catch(e) { console.warn('Audio init failed', e); }
    startSpin();
});

function startSpin() {
    try {
        isSpinning = true;
        spinBtn.disabled = true;
        statusText.innerText = "è®Šèº«ä¸­...";
        roundCounter++;
        roundCountEl.innerText = roundCounter;

        reels.forEach(r => r.start());

        const result = determineResult();
        
        setTimeout(() => reels[0].stop(result[0]), 2000);
        setTimeout(() => reels[1].stop(result[1]), 2500);
        setTimeout(() => reels[2].stop(result[2]), 3000);

        if (failSafeTimeout) clearTimeout(failSafeTimeout);
        failSafeTimeout = setTimeout(() => {
            if (isSpinning) {
                console.warn("Failsafe triggered");
                reels.forEach((r, idx) => {
                    r.speed = 0;
                    r.isLocked = true;
                    r.currentId = result[idx]; 
                    r.offsetY = 0;
                });
                gameFinished();
            }
        }, 8000);
    } catch (e) {
        console.error("Start spin error", e);
        // éŒ¯èª¤ç™¼ç”Ÿæ™‚ï¼Œå¼·åˆ¶é‡ç½®ç‹€æ…‹
        isSpinning = false;
        spinBtn.disabled = false;
        statusText.innerText = "æº–å‚™å¥½äº†";
    }
}

function gameFinished() {
    isSpinning = false;
    spinBtn.disabled = false;
    statusText.innerText = "æº–å‚™å¥½äº†";
    if (failSafeTimeout) clearTimeout(failSafeTimeout);
    
    const finalIds = reels.map(r => r.currentId);
    
    if (finalIds[0] === finalIds[1] && finalIds[1] === finalIds[2]) {
        triggerWin(finalIds[0]);
    }
}

function determineResult() {
    let isWin = false;
    if (roundCounter >= targetWinRound) {
        isWin = true;
    }
    
    let res = [];
    if (isWin) {
        const winId = `food${Math.floor(Math.random() * TOTAL_FOODS) + 1}`;
        res = [winId, winId, winId];
        roundCounter = 0;
        // ä¿®æ”¹é‡é»ï¼šå°‡ 1-6 æ¬¡ æ”¹ç‚º 1-4 æ¬¡
        targetWinRound = Math.floor(Math.random() * 4) + 1;
    } else {
        let r1 = `food${Math.floor(Math.random() * TOTAL_FOODS) + 1}`;
        let r2 = `food${Math.floor(Math.random() * TOTAL_FOODS) + 1}`;
        let r3 = `food${Math.floor(Math.random() * TOTAL_FOODS) + 1}`;
        while (r1 === r2 && r2 === r3) {
            r3 = `food${Math.floor(Math.random() * TOTAL_FOODS) + 1}`;
        }
        res = [r1, r2, r3];
    }
    return res;
}

function triggerWin(foodId) {
    playSound('win'); 
    createParticles(CANVAS_WIDTH/2, CANVAS_HEIGHT/2);
    
    setTimeout(() => {
        const name = foodData[foodId];
        resultFoodName.innerText = name;
        
        // å®‰å…¨åœ°æ¸…é™¤å…§å®¹
        resultImageContainer.innerHTML = '';
        
        try {
            if (assets[foodId] && assets[foodId].img) {
                const imgClone = assets[foodId].img.cloneNode();
                imgClone.className = 'h-full object-contain mx-auto'; // å¢åŠ  mx-auto ç¢ºä¿ç½®ä¸­
                resultImageContainer.appendChild(imgClone);
            } else {
                resultImageContainer.innerText = name;
            }
        } catch (e) {
            console.error("Image display error:", e);
            resultImageContainer.innerText = name;
        }

        // é–å®šèƒŒæ™¯æ²å‹•ï¼Œé˜²æ­¢ç‰ˆé¢è·‘æ‰
        document.body.style.overflow = 'hidden';

        resultModal.style.pointerEvents = 'auto';
        resultModal.style.opacity = '1';
        resultModal.querySelector('div').style.transform = 'scale(1)';
    }, 500); 
}

function closeModal() {
    // è§£é™¤èƒŒæ™¯æ²å‹•é–å®š
    document.body.style.overflow = '';
    
    resultModal.style.opacity = '0';
    resultModal.style.pointerEvents = 'none';
    resultModal.querySelector('div').style.transform = 'scale(0.9)';
    
    // ã€é‡è¦ä¿®å¾©ã€‘é›™é‡ä¿éšªï¼šå¼·åˆ¶é‡ç½®æ‰€æœ‰ç‹€æ…‹ï¼Œç¢ºä¿ä¸‹ä¸€å±€å¯ä»¥é€²è¡Œ
    spinBtn.disabled = false;
    isSpinning = false;
}

// ---- å¤¢å¹»ç²’å­ç³»çµ± (æ”¹ç‚ºå½©è‰²åœ“é») ----
function createParticles(x, y) {
    // å¢åŠ ç²’å­æ•¸é‡
    for (let i = 0; i < 200; i++) {
        particles.push({
            x: x + (Math.random()-0.5)*800, 
            y: y + (Math.random()-0.5)*200,
            vx: (Math.random() - 0.5) * 15,
            vy: (Math.random() - 0.5) * 15,
            life: 1.0,
            // ç³–æœè‰²ç³»
            color: `hsl(${Math.random() * 360}, 90%, 75%)`,
            size: Math.random() * 8 + 2
        });
    }
}

function updateParticles() {
    for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.2; // é‡åŠ›è¼•ä¸€é»
        p.life -= 0.015; // æ¶ˆå¤±æ…¢ä¸€é»
        
        ctx.globalAlpha = p.life;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        // åœ“å½¢ç²’å­
        ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1.0;

        if (p.life <= 0) particles.splice(i, 1);
    }
}

window.onload = loadAssets;
