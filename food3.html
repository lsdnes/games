<script>
/**
 * 食物與資料設定
 */
const foodData = {
    "food1": "水餃", "food2": "蚵仔麵線", "food3": "魯肉飯", "food4": "義大利麵", "food5": "披薩",
    "food6": "豬腳飯", "food7": "牛肉麵", "food8": "肉圓", "food9": "乾麵", "food10": "貢丸湯",
    "food11": "漢堡", "food12": "壽司", "food13": "炸雞", "food14": "涼麵", "food15": "排骨飯",
    "food16": "沙拉", "food17": "鹹酥雞", "food18": "鯖魚飯", "food19": "燙青菜", "food20": "吃火鍋",
    "food21": "吃拉麵"
};

const canvas = document.getElementById('slotCanvas');
const ctx = canvas.getContext('2d');
const spinBtn = document.getElementById('spinBtn');
const roundCountEl = document.getElementById('roundCount');
const statusText = document.getElementById('statusText');
const resultModal = document.getElementById('resultModal');
const resultFoodName = document.getElementById('resultFoodName');
const resultImageContainer = document.getElementById('resultImageContainer');

// 遊戲參數
const TOTAL_FOODS = 21;
// 修改重點：初始目標設為 1~4 次
let targetWinRound = Math.floor(Math.random() * 4) + 1;

// 版面設定
const CANVAS_WIDTH = 900;
const CANVAS_HEIGHT = 250;
const REEL_COUNT = 3;
const SYMBOL_WIDTH = CANVAS_WIDTH / REEL_COUNT; 
const SYMBOL_HEIGHT = CANVAS_HEIGHT; 

let assets = {};
let hostImages = []; 
let reels = [];
let isSpinning = false;
let roundCounter = 0; // 改為顯示年份
let currentYear = 1066;
let particles = [];
let failSafeTimeout = null;

// 音效 Context
let audioCtx = null;

/**
 * 世紀帝國風音效合成器 (Medieval/War Sound Design)
 */
function initAudio() {
    if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }
    if (audioCtx.state === 'suspended') {
        audioCtx.resume();
    }
}

function playSound(type) {
    if (!audioCtx) return;
    
    const now = audioCtx.currentTime;

    if (type === 'spin') {
        // 投石機絞盤聲 / 沉重機械滾動 (Low rumbling noise + rhythmic clicks)
        
        // 1. 低頻噪音 (Rumble)
        const bufferSize = audioCtx.sampleRate * 0.15;
        const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) {
            data[i] = Math.random() * 2 - 1;
        }
        
        const noise = audioCtx.createBufferSource();
        noise.buffer = buffer;
        
        const noiseFilter = audioCtx.createBiquadFilter();
        noiseFilter.type = 'lowpass';
        noiseFilter.frequency.value = 200;
        
        const noiseGain = audioCtx.createGain();
        noiseGain.gain.setValueAtTime(0.3, now);
        noiseGain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
        
        noise.connect(noiseFilter);
        noiseFilter.connect(noiseGain);
        noiseGain.connect(audioCtx.destination);
        noise.start(now);
        
        // 2. 木頭撞擊聲 (Click)
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'square';
        osc.frequency.setValueAtTime(100, now);
        osc.frequency.exponentialRampToValueAtTime(50, now + 0.05);
        gain.gain.setValueAtTime(0.2, now);
        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
        
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start(now);
        osc.stop(now + 0.05);
    } 
    else if (type === 'stop') {
        // 金屬重擊聲 / 劍盾碰撞 (Sword Clang / Anvil)
        
        // 金屬泛音
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sawtooth'; // 鋸齒波比較刺耳像金屬
        osc.frequency.setValueAtTime(400, now); // 基頻
        
        // 快速滑音模擬撞擊震動
        osc.frequency.exponentialRampToValueAtTime(200, now + 0.2); 
        
        gain.gain.setValueAtTime(0.3, now);
        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
        
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start(now);
        osc.stop(now + 0.4);
        
        // 高頻金屬聲 (Ring)
        const osc2 = audioCtx.createOscillator();
        const gain2 = audioCtx.createGain();
        osc2.type = 'sine';
        osc2.frequency.setValueAtTime(1200, now);
        gain2.gain.setValueAtTime(0.1, now);
        gain2.gain.exponentialRampToValueAtTime(0.001, now + 0.8); // 餘音較長
        
        osc2.connect(gain2);
        gain2.connect(audioCtx.destination);
        osc2.start(now);
        osc2.stop(now + 0.8);
    } 
    else if (type === 'win') {
        // 勝利號角 (Brass Fanfare)
        // 模擬銅管樂器：Sawtooth wave + Lowpass filter envelope
        const notes = [
            523.25, // C5
            659.25, // E5
            783.99, // G5
            1046.50 // C6
        ]; 
        
        // 節奏：登-登-登-------
        const rhythm = [0, 0.15, 0.3, 0.6];
        const durations = [0.1, 0.1, 0.1, 1.5];

        notes.forEach((freq, i) => {
            const startTime = now + rhythm[i];
            
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();
            
            osc.type = 'sawtooth';
            osc.frequency.value = freq;
            
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(500, startTime);
            filter.frequency.exponentialRampToValueAtTime(3000, startTime + 0.1); // 銅管樂器的 "Blare" 效果
            
            gain.gain.setValueAtTime(0, startTime);
            gain.gain.linearRampToValueAtTime(0.3, startTime + 0.05);
            gain.gain.linearRampToValueAtTime(0.2, startTime + 0.1);
            gain.gain.exponentialRampToValueAtTime(0.01, startTime + durations[i]);
            
            osc.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start(startTime);
            osc.stop(startTime + durations[i]);
        });
        
        // 低音鼓 (Timpani Roll)
        const drumOsc = audioCtx.createOscillator();
        const drumGain = audioCtx.createGain();
        drumOsc.frequency.setValueAtTime(80, now);
        drumOsc.type = 'square'; // 比較粗糙
        drumGain.gain.setValueAtTime(0.2, now);
        drumGain.gain.exponentialRampToValueAtTime(0.01, now + 1.0);
        
        drumOsc.connect(drumGain);
        drumGain.connect(audioCtx.destination);
        drumOsc.start(now);
        drumOsc.stop(now + 1.0);
    }
}

/**
 * 資源載入
 */
async function loadAssets() {
    const promises = [];
    
    // 載入食物圖片
    for (let i = 1; i <= TOTAL_FOODS; i++) {
        const id = `food${i}`;
        const p = new Promise((resolve) => {
            const img = new Image();
            img.src = `jpg/${id}.jpg`;
            img.onload = () => resolve({ id, img, status: 'ok' });
            img.onerror = () => resolve({ id, img: null, status: 'error' });
        }).then(data => {
            assets[data.id] = data;
        });
        promises.push(p);
    }
    
    // 載入主持人圖片
    for (let i = 1; i <= 11; i++) {
         const fname = `jpg/P${i}.jpg`;
         const p = new Promise((resolve) => {
            const img = new Image();
            img.src = fname;
            img.onload = () => resolve(fname);
            img.onerror = () => resolve(null);
        }).then(validName => {
            if(validName) hostImages.push(validName);
        });
        promises.push(p);
    }

    await Promise.all(promises);
    setRandomHost();
    initGame();
}

function setRandomHost() {
    let filename = 'jpg/P1.jpg';
    if (hostImages.length > 0) {
        filename = hostImages[Math.floor(Math.random() * hostImages.length)];
    }
    const dImg = document.getElementById('host-img-desktop');
    const mImg = document.getElementById('host-img-mobile');
    dImg.style.display = 'block';
    document.getElementById('host-fallback').style.display = 'none';
    mImg.style.display = 'block';
    dImg.src = filename;
    mImg.src = filename;
}

/**
 * 滾輪邏輯
 */
class Reel {
    constructor(index) {
        this.index = index;
        this.x = index * SYMBOL_WIDTH;
        this.offsetY = 0; 
        this.speed = 0;
        this.isStopping = false;
        this.currentId = this.getRandomFoodId();
        this.nextId = this.getRandomFoodId();
        this.targetId = null;
        this.isLocked = false;
    }

    getRandomFoodId() {
        return `food${Math.floor(Math.random() * TOTAL_FOODS) + 1}`;
    }

    start() {
        this.speed = 40; 
        this.isStopping = false;
        this.isLocked = false;
        this.targetId = null;
    }

    stop(target) {
        this.isStopping = true;
        this.targetId = target;
    }

    update() {
        if (this.isLocked) return;

        if (this.speed > 0) {
            this.offsetY += this.speed;
            
            if (this.offsetY >= SYMBOL_HEIGHT) {
                this.offsetY = 0; 
                this.currentId = this.nextId;
                
                if (this.isStopping) {
                    if (this.currentId === this.targetId) {
                        this.speed = 0;
                        this.isLocked = true;
                        playSound('stop');
                        return;
                    } 
                    else {
                        this.nextId = this.targetId;
                    }
                } else {
                    this.nextId = this.getRandomFoodId();
                }
                
                if (isSpinning) playSound('spin');
            }
        }
    }

    draw(ctx) {
        ctx.save();
        ctx.beginPath();
        ctx.rect(this.x, 0, SYMBOL_WIDTH, CANVAS_HEIGHT);
        ctx.clip();

        // 繪製背景：羊皮紙紋理
        ctx.fillStyle = '#e6dacc';
        ctx.fillRect(this.x, 0, SYMBOL_WIDTH, CANVAS_HEIGHT);
        
        // 繪製細微紋理 (噪點)
        ctx.fillStyle = "rgba(0,0,0,0.05)";
        if (this.index % 2 !== 0) ctx.fillRect(this.x, 0, SYMBOL_WIDTH, CANVAS_HEIGHT);

        const yCurrent = this.offsetY; 
        const yNext = this.offsetY - SYMBOL_HEIGHT;
        
        this.drawSymbol(ctx, this.currentId, this.x, yCurrent);
        this.drawSymbol(ctx, this.nextId, this.x, yNext);

        // 分隔線：深色木紋
        if (this.index < REEL_COUNT - 1) {
            ctx.beginPath();
            ctx.strokeStyle = '#8c7b52';
            ctx.lineWidth = 2;
            ctx.moveTo(this.x + SYMBOL_WIDTH, 0);
            ctx.lineTo(this.x + SYMBOL_WIDTH, CANVAS_HEIGHT);
            ctx.stroke();
        }

        ctx.restore();
    }

    drawSymbol(ctx, id, x, y) {
        const asset = assets[id];
        const padding = 20;
        const w = SYMBOL_WIDTH - padding * 2;
        const h = SYMBOL_HEIGHT - padding * 2;
        const cx = x + padding;
        const cy = y + padding;

        if (asset && asset.img) {
            ctx.save();
            // 讓圖片帶點復古濾鏡
            if (this.speed > 0 && !this.isLocked) { 
                ctx.filter = `blur(1px) sepia(0.4)`; 
                const stretch = this.speed * 1.5;
                ctx.drawImage(asset.img, cx, cy - stretch/2, w, h + stretch);
            } else {
                ctx.filter = `sepia(0.3) contrast(1.1)`; 
                ctx.shadowColor = "rgba(0,0,0,0.4)";
                ctx.shadowBlur = 5;
                ctx.shadowOffsetY = 4;
                ctx.drawImage(asset.img, cx, cy, w, h);
            }
            ctx.restore();
        } else {
            // 文字 Fallback
            ctx.fillStyle = '#2b1d0e';
            ctx.font = 'bold 30px "Noto Serif TC"';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(foodData[id] || id, x + SYMBOL_WIDTH/2, y + SYMBOL_HEIGHT/2);
        }
    }
}

function initGame() {
    reels = [new Reel(0), new Reel(1), new Reel(2)];
    loop();
}

function loop() {
    ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
    
    let allLocked = true;
    
    reels.forEach(r => {
        r.update();
        r.draw(ctx);
        if (!r.isLocked) allLocked = false;
    });

    if (isSpinning && allLocked) {
        gameFinished();
    }
    
    updateParticles();
    animationId = requestAnimationFrame(loop);
}

spinBtn.addEventListener('click', () => {
    if (isSpinning) return;
    initAudio(); 
    startSpin();
});

function startSpin() {
    isSpinning = true;
    spinBtn.disabled = true;
    statusText.innerText = "MOBILIZING...";
    
    // 增加年份
    roundCounter++;
    currentYear += Math.floor(Math.random() * 50) + 10;
    roundCountEl.innerText = currentYear;

    reels.forEach(r => r.start());

    const result = determineResult();
    
    setTimeout(() => reels[0].stop(result[0]), 2000);
    setTimeout(() => reels[1].stop(result[1]), 2500);
    setTimeout(() => reels[2].stop(result[2]), 3000);

    if (failSafeTimeout) clearTimeout(failSafeTimeout);
    failSafeTimeout = setTimeout(() => {
        if (isSpinning) {
            reels.forEach((r, idx) => {
                r.speed = 0;
                r.isLocked = true;
                r.currentId = result[idx]; 
                r.offsetY = 0;
            });
            gameFinished();
        }
    }, 8000);
}

function gameFinished() {
    isSpinning = false;
    spinBtn.disabled = false;
    statusText.innerText = "ORDERS AWAIT";
    if (failSafeTimeout) clearTimeout(failSafeTimeout);
    
    const finalIds = reels.map(r => r.currentId);
    
    if (finalIds[0] === finalIds[1] && finalIds[1] === finalIds[2]) {
        triggerWin(finalIds[0]);
    }
}

function determineResult() {
    let isWin = false;
    // 邏輯稍微調整：目標回合到了就贏
    if (roundCounter >= targetWinRound) {
        isWin = true;
    }
    
    let res = [];
    if (isWin) {
        const winId = `food${Math.floor(Math.random() * TOTAL_FOODS) + 1}`;
        res = [winId, winId, winId];
        roundCounter = 0;
        // 修改重點：重置後的目標也設為 1~4 次
        targetWinRound = Math.floor(Math.random() * 4) + 1;
    } else {
        let r1 = `food${Math.floor(Math.random() * TOTAL_FOODS) + 1}`;
        let r2 = `food${Math.floor(Math.random() * TOTAL_FOODS) + 1}`;
        let r3 = `food${Math.floor(Math.random() * TOTAL_FOODS) + 1}`;
        while (r1 === r2 && r2 === r3) {
            r3 = `food${Math.floor(Math.random() * TOTAL_FOODS) + 1}`;
        }
        res = [r1, r2, r3];
    }
    return res;
}

function triggerWin(foodId) {
    playSound('win'); 
    createParticles(CANVAS_WIDTH/2, CANVAS_HEIGHT/2);
    
    setTimeout(() => {
        const name = foodData[foodId];
        resultFoodName.innerText = name;
        
        resultImageContainer.innerHTML = '';
        if (assets[foodId].img) {
            const imgClone = assets[foodId].img.cloneNode();
            imgClone.className = 'h-full object-contain';
            resultImageContainer.appendChild(imgClone);
        } else {
            resultImageContainer.innerText = name;
        }

        resultModal.style.pointerEvents = 'auto';
        resultModal.style.opacity = '1';
        resultModal.querySelector('div').style.transform = 'scale(1)';
    }, 800); // 稍微延遲讓號角響完
}

function closeModal() {
    resultModal.style.opacity = '0';
    resultModal.style.pointerEvents = 'none';
    resultModal.querySelector('div').style.transform = 'scale(0.95)';
}

// ---- 戰場火星粒子系統 (Sparks & Embers) ----
function createParticles(x, y) {
    for (let i = 0; i < 150; i++) {
        particles.push({
            x: x + (Math.random()-0.5)*800, 
            y: y + (Math.random()-0.5)*200,
            vx: (Math.random() - 0.5) * 15,
            vy: (Math.random() - 0.5) * 15 - 2, // 往上飄 (火星)
            life: 1.0,
            // 金色/橙色火光
            color: `rgba(255, ${Math.floor(Math.random() * 150 + 50)}, 0, 1)`,
            size: Math.random() * 4 + 1
        });
    }
}

function updateParticles() {
    for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.05; // 輕微重力
        p.life -= 0.01; 
        
        ctx.globalAlpha = p.life;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.rect(p.x, p.y, p.size, p.size); // 方形粒子更有像素/復古感
        ctx.fill();
        ctx.globalAlpha = 1.0;

        if (p.life <= 0) particles.splice(i, 1);
    }
}

window.onload = loadAssets;
